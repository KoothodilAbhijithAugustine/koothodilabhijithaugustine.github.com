<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .page {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .education-list {
            margin-bottom: 20px;
        }
        .education-list p {
            margin: 10px 0;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .download-cv {
            text-align: center;
            margin-top: 20px;
        }
        .download-cv a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-cv a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="page" id="cv">
    <h1>Education</h1>
    <div class="education-list">
        <p>Ph.D., Astronomy | National Tsing Hua University, Hsinchu (2023-Ongoing)</p>
        <p>M.Sc., Physics | Sant Longowal Institute of Engineering and Technology, Longowal (2021-2023)</p>
        <p>B.Sc., Physics | University College, Thiruvananthapuram (2018-2021)</p>
    </div>
    <div class="download-cv">
        <a href="assets/CV.pdf" download>Download CV</a>
    </div>
</div>

</body>
</html>
