<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ "/assets/img/favicon.ico" | relative_url }}">
</head>
<body>
  <header>
    <img src="{{ site.logo }}" alt="Logo of {{ site.title }}" class="logo">
    <h1>{{ site.title }}</h1>
  </header>
  <nav>
    <ul>
      <li><a href="{{ "/" | relative_url }}" aria-label="Home">Home</a></li>
      <li><a href="{{ "/projects/" | relative_url }}" aria-label="Projects">Projects</a></li>
      <li><a href="{{ "/cv/" | relative_url }}" aria-label="CV">CV</a></li>
      <li><a href="{{ "/contact/" | relative_url }}" aria-label="Contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; {{ "now" | date: "%Y" }} Koothodil Abhijith Augustine. All rights reserved.</p>
  </footer>
</body>
</html>
